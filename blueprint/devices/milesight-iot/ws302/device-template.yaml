    attributes:
      unit: dBA
    identifier: LZS
  - name: LZSmax
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: dBA
    identifier: LZSmax
  - name: LAeq
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: dBA
    identifier: LAeq
  - name: LAI
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: dBA
    identifier: LAI
  - name: LAImax
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: dBA
    identifier: LAImax
  - name: LAF
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: dBA
    identifier: LAF
  - name: LAFmax
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: dBA
    identifier: LAFmax
  - name: LAS
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: dBA
    identifier: LAS
  - name: LASmax
    type: property
    access_mod: R
    value_type: double
