metadata:
  lora_device_profile_class: ClassA-OTAA
definition:
  input:
    type: object
    properties:
      - key: device_id
        type: string
        required: true
        is_device_id: true
      - key: ipso_version
        type: string
        entity_mapping: ipso_version
      - key: hardware_version
        type: string
        entity_mapping: hardware_version
      - key: firmware_version
        type: string
        entity_mapping: firmware_version
      - key: tsl_version
        type: string
        entity_mapping: tsl_version
      - key: sn
        type: string
        entity_mapping: sn
      - key: lorawan_class
        type: long
        entity_mapping: lorawan_class
      - key: reset_event
        type: boolean
        entity_mapping: reset_event
      - key: device_status
        type: boolean
        entity_mapping: device_status
      - key: battery
        type: long
        entity_mapping: battery
      - key: freq_weight
        type: long
        entity_mapping: freq_weight
      - key: time_weight
        type: long
        entity_mapping: time_weight
      - key: LZeq
        type: double
        entity_mapping: LZeq
      - key: LZI
        type: double
        entity_mapping: LZI
      - key: LZImax
        type: double
        entity_mapping: LZImax
      - key: LZF
        type: double
        entity_mapping: LZF
      - key: LZFmax
        type: double
        entity_mapping: LZFmax
      - key: LZS
        type: double
        entity_mapping: LZS
      - key: LZSmax
        type: double
        entity_mapping: LZSmax
      - key: LAeq
        type: double
        entity_mapping: LAeq
      - key: LAI
        type: double
        entity_mapping: LAI
      - key: LAImax
        type: double
        entity_mapping: LAImax
      - key: LAF
        type: double
        entity_mapping: LAF
      - key: LAFmax
        type: double
        entity_mapping: LAFmax
      - key: LAS
        type: double
        entity_mapping: LAS
      - key: LASmax
        type: double
        entity_mapping: LASmax
      - key: LCeq
        type: double
        entity_mapping: LCeq
      - key: LCI
        type: double
        entity_mapping: LCI
      - key: LCImax
        type: double
        entity_mapping: LCImax
      - key: LCF
        type: double
        entity_mapping: LCF
      - key: LCFmax
        type: double
        entity_mapping: LCFmax
      - key: LCS
        type: double
        entity_mapping: LCS
      - key: LCSmax
        type: double
        entity_mapping: LCSmax
      - key: time_zone
        type: long
        entity_mapping: time_zone
      - key: time_sync_enable
        type: long
        entity_mapping: time_sync_enable
      - key: led_indicator_enable
        type: boolean
        entity_mapping: led_indicator_enable
  output:
    type: object
    properties:
      - key: reboot
        type: boolean
        entity_mapping: reboot
      - key: time_zone
        type: long
        entity_mapping: time_zone
      - key: time_sync_enable
        type: long
        entity_mapping: time_sync_enable
      - key: led_indicator_enable
        type: boolean
        entity_mapping: led_indicator_enable
initial_entities:
  - name: IPSO Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: ipso_version
  - name: Hardware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: hardware_version
  - name: Firmware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: firmware_version
  - name: TSL Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: tsl_version
  - name: SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: sn
  - name: LoRaWAN Class Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Class A
        '1': Class B
        '2': Class C
        '3': Class CtoB
    identifier: lorawan_class
  - name: Reset Event
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': normal
        'true': reset
    identifier: reset_event
  - name: Device Status
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: device_status
  - name: Battery
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: '%'
    identifier: battery
  - name: Frequency Weight
    type: property
    access_mod: R
    value_type: long
    identifier: freq_weight
  - name: Time Weighting
    type: property
    access_mod: R
    value_type: long
    identifier: time_weight
  - name: LZeq
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: dBA
    identifier: LZeq
  - name: LZI
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: dBA
    identifier: LZI
  - name: LZImax
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: dBA
    identifier: LZImax
  - name: LZF
    type: property
    access_mod: R
    value_type: double
