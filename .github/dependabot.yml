# Dependabot: dependency and base-image updates
# https://docs.github.com/en/code-security/dependabot
version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/build-docker"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
